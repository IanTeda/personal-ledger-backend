## Personal Ledger - default configuration
## This file provides default configuration values for the Personal Ledger
## backend. It mirrors the `LedgerConfig`/`ServerConfig` fields used by the
## application. Values set here are overridden by environment variables
## prefixed with `LEDGER_BACKEND_` (for example: `LEDGER_BACKEND_SERVER_ADDRESS`).

[server]
# The IP address the gRPC server will bind to.
# Defaults to 127.0.0.1 when not provided.
address = "127.0.0.1"

# The port the gRPC server will listen on.
# Defaults to 50065 when not provided.
port = 50064

# Optional directory for application data (relative to working dir).
data_dir = "data/"

# The logging level for the application.
# Acceptable values: OFF, ERROR, WARN, INFO, DEBUG, TRACE
# Defaults to INFO when not provided.
log_level = "WARN"

# Enable TLS for the gRPC server. Set to true to enable TLS and provide the
# certificate and key file paths below.
tls_enabled = false

# Optional paths to the TLS certificate and key files (PEM format).
# When `tls_enabled = true` both values should be provided.
# tls_cert_path = "/path/to/tls/cert.pem"
# tls_key_path = "/path/to/tls/key.pem"

[database]
# Database engine: "sqlite" or "postgres"
kind = "sqlite"
database = "personal-ledger-dev"

# Postgres configuration (used only when database.kind = "postgres")
